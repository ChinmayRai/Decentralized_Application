<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="canonical" href="https://startbootstrap.com/template-overviews/1-col-portfolio/">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />


    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <style type="text/css">
        #map { 
            width: 1800px;
            height: 880px;
            position: absolute;  
            left:10px;
            border: 3px solid #4285f4;
        }
        .marker {
		  background-image: url('marker.svg');
      background-size: cover;
      width: 50px;
      height: 50px;
		}
    </style>

    
	<title>Location on Map</title>
</head>
<body

    <div class="container-fluid">
	    <div class="row">
	    	<div class="col-sm-12">
	    		<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.css' type='text/css' />
				<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.min.js'></script>	
    			<div id="map"></div>
    		</div>
    	
    	</div>
    </div>

	
        

        <script type="text/javascript">
          var latlong = [parseFloat(decodeURIComponent(window.location.search).substring(1).split("&")[1]),parseFloat(decodeURIComponent(window.location.search).substring(1).split("&")[0])];
          var map;
          mapboxgl.accessToken = 'pk.eyJ1IjoiY2hpbm1heTAxIiwiYSI6ImNqb3h3ZTRwajBzd2gzcXBjNzB1dGdnbXoifQ.aBpr98CTJrR3AaWbhP8BQg';
          map = new mapboxgl.Map({container: 'map', style: 'mapbox://styles/mapbox/streets-v9',zoom: 2});
			    map.addControl(new MapboxGeocoder({ accessToken: mapboxgl.accessToken}));
			    map.addControl(new mapboxgl.NavigationControl());
          var el = document.createElement('div');
          el.className = 'marker';
            
            


            //data json
            var geojson = {
              type: 'FeatureCollection',
              features: [{
                type: 'Feature', geometry: {type: 'Point',coordinates: latlong},properties: {title: 'Mapbox',description: 'Washington, D.C.'}
              }]
            };


              
              //function to display the marker with popupof info
            geojson.features.forEach(function(marker) {

                // create a HTML element for each feature
              var el = document.createElement('div');
              el.className = 'marker'; 

              // make a marker for each feature and add to the map
              new mapboxgl.Marker(el)
              .setLngLat(marker.geometry.coordinates)
              .addTo(map);
            });

                    

               
        
    	</script>

	</body>
</html>
