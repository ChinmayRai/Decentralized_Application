<body>

	<!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="Homepage.html">Home</a>

    <div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading"> <h1 style="text-align:center">Enter your Details Carefully </h1></div>
      <div class="panel-body" >
        <div class="row">
            <h3 align="center">
                User Name <input type="text" name="User_name">
            </h3>
        </div>
        
        <hr>

        <div class="row">
            <h3 align="center">
                 Password <input type="password" name="password">
            </h3>
        </div>

        <hr>

        <div class="row">
            <h3 align="center">
                 Account Address <input type="text" name="Address">
            </h3>
        </div>

        <hr>

        <div class="row">
            <h3 align="center">
                 <button type="button" class="btn btn-primary btn-lg" onclick="signup();">Sign Up</button>
            </h3>
        </div>
      </div>

    <script type="text/javascript">

        if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
        } else {
          web3 = new Web3(new Web3.providers.HttpProvider('http://localhost:8545'));
        }

        try {
          web3.eth.accounts;
        }
        catch(err) {
          alert("You not connected to ethereum");
        }

        var abi=[];

        var contract = web3.eth.contract(abi).at(Contract_add);


        function signup(){
            var username = document.getElementsByName("User_name")[0].value;
            var pwd = document.getElementsByName("password")[0].value;
            var add = document.getElementsByName("Address")[0].value;
            var pwd1 = prompt("Confirm password:", "");
            var txo = {from:add, gasPrice:'20000000000',gas:'1000000'};
            var accpwd = prompt("Enter Ethereum Account Password:","");
            if(web3.personal.unlockAccount(add,accpwd,15)==true){
                if(pwd==pwd1){
                    if(contract.signUp(username,pwd,add,txo)==true){alert("Signup completed!!");window.close();}
                }
                else alert("Try again!");
            }
        }

        function login_owner(){
            window.location.href = "login.html" + "?" +"owner";
        }

        function login_user(){
            window.location.href = "login.html" + "?" +"user";
        }
    </script>
