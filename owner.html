    <script type="text/javascript">

      var add = decodeURIComponent(window.location.search).substring(1);
      if (typeof web3 !== 'undefined') {
          web3 = new Web3(web3.currentProvider);
      } else {
        web3 = new Web3(new Web3.providers.HttpProvider('http://localhost:8545'));
      }
      try {
        web3.eth.accounts;
      }
      catch(err) {
        alert("You not connected to ethereum");
      }
      var abi=[];
      var contract = web3.eth.contract(abi).at(Contract_add);

      function addRentOutSpot(){
        var address = document.getElementsByName("address")[0].value;
        var lat = document.getElementsByName("lat")[0].value;
        var long = document.getElementsByName("long")[0].value;
        var cost = document.getElementsByName("cost")[0].value;
        var num = document.getElementsByName("num")[0].value;
        var size = document.getElementsByName("size")[0].value;
        var txo = {from:add, gasPrice:'20000000000',gas:'1000000'};

        var accpwd = prompt("Enter Ethereum Account Password:","");
        if(web3.personal.unlockAccount(add,accpwd,15)==true){
            contract.addRentOutSpot(add, lat, long, address, num, cost, size,txo);
        }     

      }
