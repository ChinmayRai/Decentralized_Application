	<link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/1-col-portfolio.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     <script src="js/web3.min.js"></script>
 
    
	<title>Login Page</title>
</head>
<body>

	<!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="Homepage.html">Home</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a onclick="login_owner()">Property Owner Login</a>
                    </li>
                    <li>
                        <a onclick="login_user()">Property User Login</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading"> <h3 style="text-align:center">Welcome  <div id="Actor"></div> </h3></div>
      <div class="panel-body" >
        <div class="row">
            <h3 align="center">
                User Name <input type="text" name="User_name">
            </h3>
        </div>
        
        <hr>

        <div class="row">
            <h3 align="center">
                 Password <input type="password" name="password">
            </h3>
        </div>

        <hr>

        <div class="row">
            <h3 align="center">
                 <button type="button" class="btn btn-primary btn-lg" onclick="auth();">Login</button>
            </h3>
        </div>
        <div>
            <h5 align="center">New User? Create New Account: <a onclick="signup();">SignUp</a></h5> 
        </div>
      </div>
    </div>
    
    <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Chinmay Rai and Abhinav Kalra 2018</p>
                </div>
            </div>
            <!-- /.row -->
    </footer>
	</div>


    <script type="text/javascript">

         var token = decodeURIComponent(window.location.search).substring(1);

        document.getElementById('Actor').innerText  = token;

        if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
        } else {
          web3 = new Web3(new Web3.providers.HttpProvider('http://localhost:8545'));
        }

        try {
          web3.eth.accounts;
        }
        catch(err) {
          alert("You not connected to ethereum");
        }

        var abi=[];

        var contract = web3.eth.contract(abi).at(Contract_add);

        function auth(){
            var usr = document.getElementsByName("User_name")[0].value;
            var pwd = document.getElementsByName("password")[0].value;
                if(contract.userPass(usr)==pwd){
                    var add = contract.userAcc(usr);
                    window.location.href = token+".html"+"?"+add
                }
        }

        function login_owner(){
            window.location.href = "login.html" + "?" +"owner";
        }

        function login_user(){
            window.location.href = "login.html" + "?" +"user";

        }

        function signup(){
            window.open("signup.html", '_blank');
        }
    </script>

  


</body>
</html>
